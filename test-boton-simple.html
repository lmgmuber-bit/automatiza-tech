<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Botón WhatsApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: #1a1a1a;
            padding: 50px;
        }
        
        .hero-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 100px 0;
            text-align: center;
            color: white;
        }
        
        .btn-outline {
            border: 2px solid #25D366 !important;
            color: #25D366 !important;
            background: transparent !important;
            padding: 12px 30px !important;
            border-radius: 25px !important;
            text-decoration: none !important;
            display: inline-block !important;
            margin: 10px !important;
            font-weight: 500 !important;
            transition: all 0.3s ease !important;
        }
        
        .btn-outline:hover {
            background: #25D366 !important;
            color: white !important;
            transform: translateY(-2px) !important;
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3) !important;
        }
        
        .whatsapp-btn i {
            margin-right: 8px !important;
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <h1>TEST DE BOTÓN</h1>
        <div class="hero-cta" style="margin-top: 30px; display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
            <a href="#" class="btn btn-secondary" style="background-color: #06d6a0; color: #ffffff; border: 2px solid #06d6a0; display: inline-flex; align-items: center; justify-content: center; min-width: 200px; font-size: 1rem; padding: 1rem 2rem; border-radius: 50px; text-decoration: none; font-weight: 600; transition: all 0.3s ease;">
                Solicita tu Demo
            </a>
            <a href="https://wa.me/573001234567?text=Hola%21%20Me%20interesa%20conocer%20más%20sobre%20Automatiza%20Tech" 
               class="btn btn-outline whatsapp-btn" target="_blank" rel="noopener"
               style="background-color: transparent; color: #ffffff; border: 2px solid #ffffff; display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; min-width: 200px; font-size: 1rem; padding: 1rem 2rem; border-radius: 50px; text-decoration: none; font-weight: 600; transition: all 0.3s ease;">
                <i class="fab fa-whatsapp"></i> Contactar por WhatsApp
            </a>
        </div>
    </div>
    
    <div style="background: white; padding: 30px; margin-top: 20px;">
        <h2 style="color: #333;">Pruebas adicionales</h2>
        
        <h3>Botón con Bootstrap únicamente:</h3>
        <a href="#" class="btn btn-success">
            <i class="fab fa-whatsapp"></i> WhatsApp Bootstrap
        </a>
        
        <h3>Botón con estilos inline:</h3>
        <a href="#" style="border: 2px solid #25D366; color: #25D366; background: transparent; padding: 12px 30px; border-radius: 25px; text-decoration: none; display: inline-block; margin: 10px; font-weight: 500;">
            <i class="fab fa-whatsapp"></i> WhatsApp Inline
        </a>
        
        <h3>Solo icono:</h3>
        <i class="fab fa-whatsapp" style="font-size: 24px; color: #25D366;"></i>
        
        <h3>Texto simple:</h3>
        <span style="color: #25D366; font-weight: bold;">Contactar por WhatsApp</span>
    </div>
</body>
</html>
