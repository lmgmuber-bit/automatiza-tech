<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="faviconCircleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <linearGradient id="faviconOrbitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06d6a0"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
  </defs>
  
  <!-- Círculo principal -->
  <circle cx="16" cy="16" r="12" fill="url(#faviconCircleGradient)" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Órbita exterior -->
  <circle cx="16" cy="16" r="14.5" fill="none" stroke="url(#faviconOrbitGradient)" stroke-width="1" opacity="0.7" stroke-dasharray="2,1"/>
  
  <!-- Letra AT estilizada -->
  <g transform="translate(16, 16)">
    <!-- Conexiones tipo circuito -->
    <path d="M-6 -4 L-3 -4 M-3 -4 L-3 -2 M-3 -2 L-1 -2" stroke="#ffffff" stroke-width="0.5" fill="none"/>
    <path d="M1 -2 L3 -2 M3 -2 L3 -4 M3 -4 L6 -4" stroke="#ffffff" stroke-width="0.5" fill="none"/>
    
    <!-- Puntos de conexión -->
    <circle cx="-6" cy="-4" r="0.5" fill="#ffffff"/>
    <circle cx="-3" cy="-4" r="0.3" fill="#ffffff"/>
    <circle cx="-3" cy="-2" r="0.3" fill="#ffffff"/>
    <circle cx="-1" cy="-2" r="0.3" fill="#ffffff"/>
    <circle cx="1" cy="-2" r="0.3" fill="#ffffff"/>
    <circle cx="3" cy="-2" r="0.3" fill="#ffffff"/>
    <circle cx="3" cy="-4" r="0.3" fill="#ffffff"/>
    <circle cx="6" cy="-4" r="0.5" fill="#ffffff"/>
    
    <!-- Letra A -->
    <path d="M-5 4 L-2.5 -3.5 L0 4 M-3.75 1.5 L-1.25 1.5" stroke="#ffffff" stroke-width="0.8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Letra T -->
    <path d="M1.5 -3.5 L5 -3.5 M3.25 -3.5 L3.25 4" stroke="#ffffff" stroke-width="0.8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Flecha de crecimiento miniaturizada -->
  <g transform="translate(27, 8) rotate(45) scale(0.5)">
    <path d="M0 2 L2 0 L0 -2" stroke="url(#faviconOrbitGradient)" stroke-width="0.8" fill="url(#faviconOrbitGradient)" opacity="0.8"/>
    <path d="M2 0 L-1.5 0" stroke="url(#faviconOrbitGradient)" stroke-width="0.8" opacity="0.8"/>
  </g>
</svg>